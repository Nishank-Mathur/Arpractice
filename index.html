<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AR Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #scanButton {
      width: 200px;
      height: 40px;
      margin: 50px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <button id="scanButton">Scan Object</button>
  <video id="videoElement" width="640" height="480" style="display: none;"></video>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Onclick event to capture image and create 3D model
    document.getElementById('scanButton').addEventListener('click', function () {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment' // Use the back camera
        }
      })
      .then(function (stream) {
        var videoElement = document.getElementById('videoElement');
        videoElement.srcObject = stream;
        videoElement.play();
        // Now you can use the video element to create a 3D model
        // For example, you can use Three.js to create a texture from the video element
      })
      .catch(function (err) {
        console.error("Error accessing camera: ", err);
      });
    });
  </script>
</body>

</html>
