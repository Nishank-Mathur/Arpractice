<!DOCTYPE html>
<html>
  <head>
    <title>3D Object Scanning</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button id="scanButton">Scan Object</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Set up the scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Get camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          // Create video element and add stream
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // Create canvas and draw video frame on it
          var canvas = document.createElement('canvas');
          canvas.width = video.width;
          canvas.height = video.height;
          var context = canvas.getContext('2d');

          // Onclick event to capture image and create 3D model
          document.getElementById('scanButton').addEventListener('click', function () {
            // Draw video frame on canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to blob and create 3D model
            canvas.toBlob(function (blob) {
              createModel(blob);
            });
          });
        })
        .catch(function (err) {
          console.log('Error: ', err);
        });

      function createModel(blob) {
        // Create a texture from the blob
        var texture = new THREE.Texture();
        var reader = new FileReader();
        reader.onload = function (e) {
          texture.image = new Image();
          texture.image.src = e.target.result;
          texture.needsUpdate = true;

          // Create a 3D geometry from the texture
          var geometry = new THREE.BoxGeometry(2, 2, 2);
          var material = new THREE.MeshBasicMaterial({ map: texture });
          var cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          // Render the scene
          animate();
        };
        reader.readAsDataURL(blob);
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
